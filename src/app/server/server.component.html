<p>server works!</p>

<input type="text" class="form-control" (input)="onUpdateServerName($event)"><br>

<input type="text" class="form-control" [(ngModel)]="serverName"><br>

<button class="btn btn-primary" (click)="onCreateServer()" [disabled]="!allowNewServer">Add New</button>
&nbsp;&nbsp;

<p *ngIf="serverCreated; else noServer">server was created, server name is: {{ serverName }}</p>

<ng-template #noServer>
    <p>No Server was created!</p>
</ng-template>


<button class="btn btn-primary" [disabled]="serverName === ''">Restart</button>
<p>{{allowNewServer}}</p>
<p [innerText]="!allowNewServer"></p>
<p>{{serverCreationStatus}}</p>

<p [ngStyle]="{backgroundColor: getColor()}" [ngClass]="{online: serverStatus === 'online'}">server Id : {{serverId}} status {{ getServerStatus() }}</p>


<p *ngFor="let sl of serverList"></p>
